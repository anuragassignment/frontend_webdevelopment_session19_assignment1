<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Scheduler App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Arrivals</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">Malta to Amsterdam <br /><small>08:45</small> <span class="badge">ON TIME</span></li>
                    <li class="list-group-item">New York to Chile <br /><small>09:45</small> <span class="badge">DELAYED</span></li>
                    <li class="list-group-item">Hawaii to Texas <br /><small>02:11</small> <span class="badge">ON TIME</span></li>
                    <li class="list-group-item">Amsterdam to Sydney<br /><small>10:23</small> <span class="badge">ON TIME</span></li>
                    <li class="list-group-item">Sydney to Amsterdam <br /><small>04:43</small> <span class="badge">DELAYED</span></li>
                    <li class="list-group-item">Malta to Arizona <br /><small>08:24</small> <span class="badge">ON TIME</span></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
